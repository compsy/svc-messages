defaults: &defaults
  docker:
    - image: circleci/node:7.10
  working_directory: ~/svc-messages

version: 2.0

jobs:
  checkout_code:
    <<: *defaults
    - checkout
    - save_cache:
        key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
        paths:
          - ~/svc-messages

  build:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: 
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test

  deploy:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Deploy master to openwhisk
          command: |
            curl -sL http://ibm.biz/idt-installer | bash
            ibmcloud login -u $BLUEMIX_USER -p $BLUEMIX_PASSWORD -a https://api.eu-gb.bluemix.net
            ibmcloud target -o $BLUEMIX_USER -s staging
            make deploy

workflows:
  version: 2
  commit:
    jobs:
      - checkout_code
      - build:
          requires:
            - checkout_code
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
